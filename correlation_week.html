
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BEDHEAD Monthly Correlation Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2em;
      background: linear-gradient(to bottom, #b1dceb, #cbfcda);
      color: #333;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 1em auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5em;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.4em;
      font-size: 1em;
    }
    button {
      padding: 0.7em 1.5em;
      font-size: 1em;
      background-color: #5ba3c7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5em;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Monthly Correlation Calculator</h1>
  <p>Enter number of activities completed and number of symptoms experienced for each of the past 28 days.</p>
  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Activities Completed (IV)</th>
        <th>Number of Symptoms (DV)</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- JS will populate 28 rows -->
    </tbody>
  </table>

  <button onclick="calculateCorrelation()">Calculate Monthly Correlation</button>
  <div class="result" id="correlation"></div>
  <div class="result" id="variance"></div>

  <script>
    const tbody = document.getElementById("table-body");
    for (let i = 1; i <= 28; i++) {
      const row = document.createElement("tr");
      row.innerHTML = \`
        <td>Day \${i}</td>
        <td><input type="number" min="0" max="7" /></td>
        <td><input type="number" min="0" /></td>
      \`;
      tbody.appendChild(row);
    }

    function calculateCorrelation() {
      const rows = document.querySelectorAll('#table-body tr');
      let activities = [], symptoms = [];

      rows.forEach(row => {
        const inputs = row.querySelectorAll('input');
        const activity = parseFloat(inputs[0].value);
        const symptom = parseFloat(inputs[1].value);
        if (!isNaN(activity) && !isNaN(symptom)) {
          activities.push(activity);
          symptoms.push(symptom);
        }
      });

      const mean = arr => arr.reduce((a, b) => a + b) / arr.length;
      const variance = arr => {
        const m = mean(arr);
        return arr.reduce((acc, val) => acc + Math.pow(val - m, 2), 0) / arr.length;
      };

      const mx = mean(activities), my = mean(symptoms);
      let numerator = 0, dx = 0, dy = 0;

      for (let i = 0; i < activities.length; i++) {
        const x = activities[i] - mx;
        const y = symptoms[i] - my;
        numerator += x * y;
        dx += x * x;
        dy += y * y;
      }

      const r = numerator / Math.sqrt(dx * dy);
      const r2 = r * r;
      const output = document.getElementById("correlation");
      const varOut = document.getElementById("variance");

      if (!isNaN(r)) {
        output.textContent = \`r = \${r.toFixed(2)} (\${interpretCorrelation(r)})\`;
        varOut.textContent = \`rÂ² = \${r2.toFixed(2)} (variance explained)\`;
      } else {
        output.textContent = "Please fill in all 28 days.";
        varOut.textContent = "";
      }
    }

    function interpretCorrelation(r) {
      const absR = Math.abs(r);
      if (absR >= 0.8) return "strong";
      if (absR >= 0.5) return "moderate";
      if (absR >= 0.3) return "weak";
      return "very weak or none";
    }
  </script>
</body>
</html>
